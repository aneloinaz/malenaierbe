<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Información de Superhéroes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7c4caf;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a045a0;
        }
        .superheroes{
            max-width: 800px;
            margin: 0 auto;
        }
        .escuadron{
            margin-top: 20px;
        }
        .escuadron h2 {
            margin-bottom: 10px;
            background-color: cadetblue;
        }
        .miembro {
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .miembro h4{
            background-color:gainsboro;
        }
        .miembro p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Información del Super Hero Squad</h1>
    <button id="loadButton">Cargar Información</button>
    
    <div class="superheroes" id="superheroes"></div>

    <script type="module">
        import superheroes from './heroes.js';

        document.getElementById('loadButton').addEventListener('click', cargarInformacion);
        

        function cargarInformacion() {
            // Insertar información en el HTML
            const contentDiv = document.getElementById('superheroes');
           
            let htmlContent = `
                <div class="escuadron">
                    <h2>Información del Escuadrón</h2>
                    <p><strong>Nombre del escuadrón:</strong> ${superheroes.squadName}</p>
                    <p><strong>Ciudad natal:</strong> ${superheroes.homeTown}</p>
                    <p><strong>Año de formación:</strong> ${superheroes.formed}</p>
                    <p><strong>Base secreta:</strong> ${superheroes.secretBase}</p>
                    <p><strong>Activo:</strong> ${superheroes.active ? 'Sí' : 'No'}</p>
                </div>
                <div class="members">
                    <h3>Miembros del escuadrón:</h3>
            `;
            
            // Mostrar la lista de miembros
            superheroes.members.forEach(member => {
                htmlContent += `
                    <div class="miembro">
                        <h4>${member.name}</h4>
                        <p><strong>Edad:</strong> ${member.age}</p>
                        <p><strong>Identidad secreta:</strong> ${member.secretIdentity}</p>
                        <p><strong>Poderes:</strong></p>
                        <ul>
                            ${member.powers.map(power => `<li>${power}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });

            htmlContent += '</div>';
            contentDiv.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
